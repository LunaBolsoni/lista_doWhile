<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */



    //Entrada
    const usuario = prompt("Informe seu nome de usuário").trim();
    const senha = prompt("Informe sua senha").trim();

    //Processamento
    while (usuario == senha) {
        alert(`Senha inválida, use uma senha diferente do usuario.`);
        senha = prompt("Informe sua senha").trim();
    }

</script>
